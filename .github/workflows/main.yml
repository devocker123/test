name : Python application

on : [push]

jobs :
  build :
    runs-on : ubuntu-latest

    steps :
    - uses : actions/checkout@v2
    - name : set up Python 3.8
      uses : actions/setup-python@v2
      with :
        python-version : 3.8
    - name : install dependencies
      run : |
        python -m pip install --upgrade pip
    - name : Run cal.py
      run : |
        python cal.py